spring:
  application:
    name: mza
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:sqlite:/var/lib/mza/mza.db
    driver-class-name: org.sqlite.JDBC
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
server:
  port: 8080
  error:
    include-message: always
logging:
  level:
    net.jackiemclean: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

audio.interface:
  backend: AMIXER
  amixer:
    command: /usr/bin/amixer
    device: USB

# MQTT configuration
mqtt.broker.url: tcp://mccoy.lan:1883
mqtt.clientId: mza
mqtt.topic.base: mza/zone/
mqtt.topic.base.group: mza/group/

# The real zone and source configurations.
zones:
  - name: living_room
    description: Living room speakers
    leftOutput:
      name: "Mix A"
    rightOutput:
      name: "Mix B"
  - name: kitchen
    description: Kitchen speakers
    leftOutput:
      name: "Mix C"
    rightOutput:
      name: "Mix D"
  - name: ground_floor_toilet
    description: Ground floor toilet speaker
    leftOutput:
      name: "Mix E"
    rightOutput:
      name: "Mix E"
  - name: main_bathroom
    description: Main bathroom speaker
    leftOutput:
      name: "Mix F"
    rightOutput:
      name: "Mix F"
  - name: first_floor_toilet
    description: First floor toilet speaker
    leftOutput:
      name: "Mix G"
    rightOutput:
      name: "Mix G"
  - name: laundry_room
    description: Laundry room speaker
    leftOutput:
      name: "Mix H"
    rightOutput:
      name: "Mix H"

sources:
  # PCM sources are software mixer inputs that applications
  # such as MPD, etc. use to output their sound.
  - name: "mpd"
    leftInput:
      name: "Input 01"
    rightInput:
      name: "Input 02"
  - name: "upnp1"
    leftInput:
      name: "Input 03"
    rightInput:
      name: "Input 04"
  - name: "upnp2"
    leftInput:
      name: "Input 05"
    rightInput:
      name: "Input 06"
  - name: "upnp3"
    leftInput:
      name: "Input 07"
    rightInput:
      name: "Input 08"
  - name: "upnp4"
    leftInput:
      name: "Input 09"
    rightInput:
      name: "Input 10"

  # Hardware input sources. This allows us to directly route
  # physical audio sources connected to the inputs to one or
  # more zones.
  - name: "hw_source1"
    leftInput:
      name: "Input 13"
    rightInput:
      name: "Input 14"
  - name: "hw_source2"
    leftInput:
      name: "Input 15"
    rightInput:
      name: "Input 16"
  - name: "hw_source3"
    leftInput:
      name: "Input 17"
    rightInput:
      name: "Input 18"
